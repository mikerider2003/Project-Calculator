<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="fixed"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="triple-button">C</button>
                <button>+</button>
            </div>
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
    
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
    
            <div class="row">
                <button class="double-button">0</button>
                <button class="double-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
